{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    {% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% endcomment %}
    <title>Hello World</title>
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1"> {% endcomment %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% comment %} <script src="main.js"></script> {% endcomment %}
</head>
<body>
    <h1> Trabajando con datos desde la BD</h1>
    Producto | Descripcion
    <ul> 
        {% for pr in product %}
            <li> {{ pr.name }} | {{pr.description}} | <img src="{{ pr.image.url }}" > </li>
        {% endfor %}
    </ul>
</body>
</html>
